<div class="row">

<!-- Tabla -->
<div class="container">
  <div class="row">
      <div class="col-lg-6">
          <div class="table table-bordered table-striped">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th data-field="id" scope = "col">Id</th>
                  <th data-field="id" scope = "col">Modelo</th>
                  <th data-field="id" scope = "col">Color</th>
                  <th data-field="id" scope = "col">Precio</th>
                  <th data-field="id" scope = "col">Tipo</th>
                  <th data-field="id" scope = "col">Marca</th>
                  <th data-field="id" scope = "col">Estado</th>
                </tr>
              </thead>
              <thead>

              </thead>
            </table>
               <thead id="cuerpotabla">
          </div>

      </div>

  </div>

</div>
</section>
    


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
     $( document ).ready(function() {
            $.ajax({
            url: "https://localhost:5001/Vehiculo/ObtenerVehiculo",
            type: "GET",
            success: function(result) {
                if(result.ok){
                    creartabla(result.return);
                }
                else{
                    Swal.fire(result.error);
                }
            
            },
            error: function(error) {
            console.log(error);}
            });

           

        });
        function creartabla(datos){
            for(var i=0; i < datos.length; i++){
                var html = "<tr>";
                    html += "<td>" + datos[i].id + "</td>";
                    html += "<td>" + datos[i].modelo + "</td>";
                    html += "<td>" + datos[i].color + "</td>";
                    html += "<td>" + datos[i].precio + "</td>";
                    html += "<td>" + datos[i].IdTipo + "</td>";
                    html += "<td>" + datos[i].IdMarca + "</td>";

					
                    if(datos[i].estado){
                        html += "<td>" + "SI" + "</td>";
                    }
                    else{
                        html += "<td>" + "NO" + "</td>";
                    }
					
                    html += "</tr>";
                    $("#cuerpotabla").append(html);
            }
        }
    


</script>
